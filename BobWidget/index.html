<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />

</head>
<body>

    <div style="width: 500px; height: 500px;">
        <!--bodystart-->
        <div id="this" class="widget bob-widget">
            <div>
                <h1>Bob</h1>
            </div>
            <div class="form-group">
                <label for="comment">Conversation:</label>
                <div class="form-control message-details" rows="5">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control message-input" placeholder="Enter message...">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-msg-send"" type="button">Send</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
        <!--bodyend-->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="/scripts/widget-component.js"></script> <!-- from access npm -->
    <script src="/scripts/script.js"></script> <!-- widget developer -->

    <script>

        var e = document.getElementById('this');
        WidgetManager.Instance.createWidget(e, 'Bob');

    </script>

</body>
</html>
