<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

    <ul id="myList">

    </ul>

    <div style="width: 600px;">
        <!--bodystart-->
            <div id="this" class="widget carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators"></ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner"></div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#this" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#this" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        <!--bodyend-->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="/scripts/widget-component.js"></script> <!-- from access npm -->
    <script src="/scripts/script.js"></script> <!-- widget developer -->

    <script>

        var e = document.getElementById('this');
        WidgetManager.Instance.createWidget(e, 'Dashboard Widget');

    </script>

</body>
</html>
